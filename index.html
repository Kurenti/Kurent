<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;
    varying vec4 vColor;
    // uniform attribute for setting 2D sampler
    uniform sampler2D uSampler;
    void main(void) {
        // sample the fragment color from texture
        // vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(vColor.rgb * vLightWeighting, vColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    // atributes for setting vertex position, normals and texture coordinates
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;
    attribute vec4 aVertexColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;	// model-view matrix
    uniform mat4 uPMatrix;	// projection matrix
    uniform mat3 uNMatrix;	// normal matrix

    varying vec3 uAmbientColor;	// ambient color uniform
    varying vec3 uLightingDirection;	// light direction uniform
    varying vec3 uDirectionalColor;		// light color

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;
    varying vec4 vColor;
    void main(void) {
        uAmbientColor = vec3(0.2, 0.2, 0.2);
        uLightingDirection = vec3(-1.0, 1.0, 1.0);
        uDirectionalColor = vec3(0.8, 0.8, 0.8);

        vColor = aVertexColor;

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;

        // transform normals
        vec3 transformedNormal = uNMatrix * aVertexNormal;
        // calculate weight for directional light
        float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
        // calculate lighting
        vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
    }
</script>
