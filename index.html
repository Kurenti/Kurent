for now this will do, they are bound to expand

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 vLightWeighting;
    varying vec3 vColor;

    void main(void) {
        gl_FragColor = vec4(vColor * vLightWeighting, 1);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    varying vec3 vLightWeighting;
    varying vec3 vColor;

    varying vec3 lightDirection;
    varying vec3 lightColor;
    varying vec3 ambientColor;

    void main(void) {
        lightDirection = vec3(1, 1, 1);
        lightColor = vec3(0.8, 0.8, 0.8);
        ambientColor = vec3(0.2, 0.2, 0.2);

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = vec3(aVertexColor.x, aVertexColor.y, aVertexColor.z);

        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting = max(dot(transformedNormal, lightDirection), 0.0);
        vLightWeighting = ambientColor + lightColor * directionalLightWeighting;
    }
</script>
