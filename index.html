<!-- Shaders should obviously be moved to separate file,
for now this will do, they are bound to expand
quite a bit -->
<script id="shader-fs" type="x-shader/x-fragment">
    
    precision mediump float;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;
    varying vec4 vColor;

    uniform bool uUseTextures;

    uniform sampler2D uSampler;

    void main(void) {
        if (uUseTextures) {
            vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
            gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
        } else {
            gl_FragColor = vec4(vColor.rgb * vLightWeighting, vColor.a);
        }
    }

</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    attribute vec3 aVertexNormal;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    varying vec3 uAmbientColor;
    varying vec3 uLightingDirection;
    varying vec3 uDirectionalColor;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;
    varying vec4 vColor;

    void main(void) {
        uAmbientColor = vec3(0.2, 0.2, 0.2);
        uLightingDirection = vec3(1.0, 1.0, 1.0);
        uDirectionalColor = vec3(0.8, 0.8, 0.8);

        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
        vColor = aVertexColor;

        vec3 transformedNormal = uNMatrix * aVertexNormal;
        float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
        vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
    }


</script>
